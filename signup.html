<html>
  <head>
    <title>Sign Up</title>
  </head>
  <style>
  form {
    margin: 0 auto;
    width: 500px;
    padding: 1em;
    border: 1px solid #CCC;
    border-radius: 1em;
    padding-top: 50;
   }
   input {

    font-family: sans-serif;
    width: 450px;
    box-sizing: border-box;
    border: 1px solid #999;
    padding-top: 15;
}
   </style>
  <body bgcolor="gray">
    <form>
    <div class="row">
        <div>
            <fieldset>
                <legend>Sign Up</legend>
                <div class="row">
                    <div>
                        <label for="first_name">First name</label>
                        <input type="text" id="first_name"></input>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="last_name">Last name</label>
                        <input type="text" id="last_name"></input>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="age">Age</label>
                        <input type="number" id="age"></input>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="Username">Username</label>
                        <input type="text" id="username"></input>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for=password>Password</label>
                        <input type="password" id="password"></input>
                    </div>
                </div>
                <div class="row">
                    <div>
                        <label for="mobileno">MobileNumber</label>
                        <input type="number" id="mobileno"></input>
                    </div>
                    <div>
                        <label for="mailid">Email Id</label>
                        <input type="text" id="mailid"></input>
                    </div>
                </div>
                <input type="submit" value="submit"/>
            </fieldset>
        </div>
    </div>
</form>

  </body>
</html>
